version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm i
    build:
      commands:
        - npm run generate
  artifacts:
    baseDirectory: /.output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
